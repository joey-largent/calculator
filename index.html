<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Jura:wght@300..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATE</h1>
    <div class="calculator">
        <div class="display">
            <p class="displayNum">0</p>
        </div>
        <div class="buttons">
            <div class="numColumn">
                <button class="num7">7</button>
                <button class="num8">8</button>
                <button class="num9">9</button>
                <button class="num4">4</button>
                <button class="num5">5</button>
                <button class="num6">6</button>
                <button class="num1">1</button>
                <button class="num2">2</button>
                <button class="num3">3</button>
                <button class="num0">0</button>
                <button class="decimalBtn">.</button>
                <button class="clearBtn" id="AC">c</button>
            </div>
            <div class="operaterColumn">
                <button class="divideBtn" id="operator">รท</button>
                <button class="multiplyBtn" id="operator">x</button>
                <button class="subtractBtn" id="operator">-</button>
                <button class="addBtn" id="operator">+</button>
                <button class="equalBtn" id="equalBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
